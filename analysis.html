<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Data Solution</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("Silos.webp");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header .controls {
            display: flex;
            align-items: center;
        }

        .header .controls select, .header .controls a {
            margin-left: 20px;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .header .controls select {
            border: 1px solid #ccc;
            color: #000;
        }

        .header .controls a {
            background-color: #007bff;
            border: none;
            color: white;
            text-decoration: none;
            transition-duration: 0.4s;
        }

        .header .controls a:hover {
            background-color: white;
            color: black;
            border: 2px solid #007bff;
        }

        .container {
            padding-top: 80px;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .btn-custom:hover {
            background-color: white;
            color: black;
            border: 2px solid #007bff;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
        }

        .card-header.bg-success {
            background-color: #28a745 !important;
        }

        .card-header.bg-warning {
            background-color: #ffc107 !important;
        }

        .card-header.bg-info {
            background-color: #17a2b8 !important;
        }

        .card-header.bg-danger {
            background-color: #dc3545 !important;
        }

        .card {
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.9);
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3rem;
            text-transform: uppercase;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .chart-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .total-expedido {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: #28a745;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        @media (max-width: 767px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .chart-container {
                height: 400px;
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 575px) {
            h1 {
                font-size: 1.5rem;
            }

            .card-header {
                font-size: 1rem;
            }

            .chart-container {
                height: 300px;
                padding: 10px;
            }

            .total-expedido {
                font-size: 1rem;
                padding: 5px 10px;
            }
        }

        @media (min-width: 1200px) {
            .chart-container {
                height: 400px;
            }

            .total-expedido {
                font-size: 1.5rem;
            }
        }
    </style>    
</head>
<body>
    <div class="header">
        <div class="d-flex align-items-center">
            <h1>SISTEMA DATA SOLUTION</h1>
        </div>
        <div class="controls">
            <a href="index.html" class="btn btn-custom">Pagina de registro</a>
            <label for="materialSelect" class="sr-only">Selecione o Material:</label>
            <select id="materialSelect">
                <option value="todos">Todos</option>
                <option value="Soja">Soja</option>
                <option value="Milho">Milho</option>
            </select>
            <label for="yearSelect" class="sr-only">Selecione o Ano:</label>
            <select id="yearSelect">
                <option value="todos">Todos</option>
            </select>
        </div>
    </div>
    <div class="container">
        <h1 class="text-center my-4">Painel de Análises</h1>
        
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5>Total Expedido Mensal</h5>
                        <div class="total-expedido">
                            <span id="totalExpedido">225.429.947 kg</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" id="totalCarregadoChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5>Total de Vagões Mensal</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" id="totalVagoesChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-warning text-white">
                        <h5>Volume expedido por Destino</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" id="totalPorDestinoChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h5>Quantidade de Carregamentos por Mês</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" id="quantidadeCarregamentosChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white">
                        <h5>Total expedido por Filial</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" id="totalPorFilialChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Versão do sistema: 4.4.0 | Powered by: Desenvolvedor N.M</p>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="analysis.js"></script>
</body>
</html>
