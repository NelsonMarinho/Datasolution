<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Data Solution</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("Silos.webp"); /* Substitua pelo caminho da imagem */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Para que a imagem de fundo não se mova ao rolar a página */
        }

        .header {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header img {
            height: 40px;
            margin-right: 10px;
        }

        .container {
            padding-top: 80px;
            text-align: center;
        }

        .btn-custom {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .btn-custom:hover {
            background-color: white;
            color: black;
            border: 2px solid #007bff;
        }

        .card {
            margin-bottom: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            background-color: rgba(255, 255, 255, 0.9);
            display: none; /* Esconde todos os gráficos inicialmente */
        }

        .card-header {
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em;
            color: white;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .bg-primary {
            background-color: #007bff;
        }

        .bg-success {
            background-color: #28a745;
        }

        .bg-warning {
            background-color: #ffc107;
        }

        .bg-info {
            background-color: #17a2b8;
        }

        .bg-danger {
            background-color: #dc3545;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 3rem;
            text-transform: uppercase;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .chart-container {
            position: relative;
            height: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .chart-title {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .selection-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .selection-container label {
            font-weight: bold;
            margin-right: 10px;
            font-size: 1.2rem;
            color: #333;
        }

        .selection-container select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            margin-right: 20px;
            margin-bottom: 10px;
        }

        .total-expedido-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .total-expedido-container .card {
            margin-bottom: 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .total-expedido-container .card-body {
            padding: 10px 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }

        .total-expedido-container .total-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #007bff;
        }

        /* Estilo de painel eletrônico */
        .electronic-panel {
            background-color: black;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 2rem;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 255, 0, 0.5);
            text-align: center;
            margin-top: 10px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        @media (max-width: 767px) {
            .header h1 {
                font-size: 1.2rem;
            }

            .chart-container {
                height: 400px;
                padding: 10px;
            }

            .selection-container {
                flex-direction: column;
                align-items: center;
            }

            .selection-container select {
                margin-right: 0;
                margin-bottom: 10px;
                width: 100%;
            }

            .total-expedido-container {
                width: 100%;
                align-items: center;
                margin-top: 10px;
            }

            .electronic-panel {
                font-size: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 575px) {
            h1 {
                font-size: 1.5rem;
            }

            .card-header {
                font-size: 1rem;
            }

            .chart-container {
                height: 300px;
                padding: 10px;
            }

            .electronic-panel {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 1200px) {
            .chart-container {
                height: 400px;
            }

            .electronic-panel {
                font-size: 1.5rem;
            }
        }
    </style>    
</head>
<body>
    <div class="header">
        <div>
            <img src="Data Solution.webp" alt="Logo">
        </div>
        <h1>SISTEMA DATA SOLUTION</h1>
    </div>
    <div class="container">
        <a href="index.html" class="btn btn-custom my-4">Pagina de registro</a>
        <h1 class="text-center my-4">Painel de Análises</h1>
        
        <div class="selection-container">
            <label for="chartSelect">Selecione o Gráfico:</label>
            <select id="chartSelect" onchange="showChart()">
                <option value="">Selecione...</option>
                <option value="totalCarregado">Total Expedido Mensal</option>
                <option value="totalVagoes">Total de Vagões Mensal</option>
                <option value="totalPorDestino">Volume expedido por Destino</option>
                <option value="quantidadeCarregamentos">Quantidade de Carregamentos por Mês</option>
                <option value="totalPorFilial">Total expedido por Filial</option>
            </select>
        </div>

        <div id="totalCarregado" class="card">
            <div class="card-header bg-primary text-white">
                <h5>Total Expedido Mensal</h5>
            </div>
            <div class="card-body">
                <div class="chart-container" id="totalCarregadoChart"></div>
            </div>
        </div>

        <div id="totalVagoes" class="card">
            <div class="card-header bg-success text-white">
                <h5>Total de Vagões Mensal</h5>
            </div>
            <div class="card-body">
                <div class="chart-container" id="totalVagoesChart"></div>
            </div>
        </div>

        <div id="totalPorDestino" class="card">
            <div class="card-header bg-warning text-white">
                <h5>Volume expedido por Destino</h5>
            </div>
            <div class="card-body">
                <div class="chart-container" id="totalPorDestinoChart"></div>
            </div>
        </div>

        <div id="quantidadeCarregamentos" class="card">
            <div class="card-header bg-info text-white">
                <h5>Quantidade de Carregamentos por Mês</h5>
            </div>
            <div class="card-body">
                <div class="chart-container" id="quantidadeCarregamentosChart"></div>
            </div>
        </div>

        <div id="totalPorFilial" class="card">
            <div class="card-header bg-danger text-white">
                <h5>Total expedido por Filial</h5>
            </div>
            <div class="card-body">
                <div class="chart-container" id="totalPorFilialChart"></div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Versão do sistema: 4.4.0 | Powered by: Desenvolvedor N.M</p>
    </div>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="analysis.js"></script>
    <script>
        function showChart() {
            var selectedChart = document.getElementById("chartSelect").value;
            var charts = document.getElementsByClassName("card");
            for (var i = 0; i < charts.length; i++) {
                charts[i].style.display = "none";
            }
            if (selectedChart) {
                document.getElementById(selectedChart).style.display = "block";
            }
        }
    </script>
</body>
</html>
